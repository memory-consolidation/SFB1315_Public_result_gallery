# Site settings
baseURL = "/"
relativeURLs = "true"
uglyURLs = "true"

languageCode = "en-us"
title = "SFB1315 open results gallerie (publication and preprints)"
theme = "hugrid"
# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

contentdir = "content"
datadir = "data"
layoutdir = "layouts"
publishdir = "public"

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

